<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback - Low & Slow</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="header">Low &amp; Slow - Feedback</div>

    <main>
      <form action="#" method="post" id="feedback-form" autocomplete="on" novalidate>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
          autocomplete="name"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your.email@example.com"
          required
          autocomplete="email"
        />

        <label for="message">Feedback</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your feedback here..."
          required
        ></textarea>

        <button type="submit">Send Feedback</button>
      </form>

      <div id="thankyou-message" style="display:none;">
        Thank you for your feedback! We appreciate it.
      </div>
    </main>

    <script>
      const form = document.getElementById('feedback-form');
      const thankYouMsg = document.getElementById('thankyou-message');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Hide form and show thank you message
        form.style.display = 'none';
        thankYouMsg.style.display = 'block';

        // Optional: Reset form fields for future use
        form.reset();
      });
    </script>
  </body>
</html>
